syntax = "proto3";

package binocular.comm;
option java_package = "at.inso.tuwien.binocular.comm";
option go_package = "github.com/INSO-TUWien/Binocular/services/grpc/comm";

message Language {
  string name = 1;
  string shortName = 2;
}

message LanguageDetectionRequest {
  string token = 1;
  string path = 2;
  string content = 3;
}
