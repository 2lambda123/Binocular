name: Test ESLint

on: push

#env: set env if needed

jobs:

  eslint:

    runs-on: ubuntu-latest

    steps:

      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run eslint
