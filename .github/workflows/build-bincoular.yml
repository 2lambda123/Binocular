name: Build Binocular

on: 
  push:
    branches:
      - feature/67 # TODO: set trigger according to project needs

#env: set env if needed

jobs:

  build:

    runs-on: ubuntu-latest
    services:

      arangodb:
        image: arangodb:3.7
        ports:  
          - 8529:8529

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set node version
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    # - name: Run eslint
    #   run: npm run eslint

    - name: Run pupil
      run: node pupil.js --no-open --no-server .

    - name: Build
      run: npm run build

    # - name: Run tests
